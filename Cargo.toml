[package]
name = "polyfuse"
version = "0.1.0"
description = "Asynchronous FUSE (Filesystem in Userspace) framework"
publish = false
authors = ["Yusuke Sasaki <yusuke.sasaki.nuem@gmail.com>"]
edition = "2018"

[package.metadata.docs.rs]
features = ["docs"]

[dependencies]
bitflags = "1.2"
futures-preview = { version = "0.3.0-alpha.19", features = ["unstable", "async-await"] }
libc = "0.2"
log = "0.4"
memoffset = "0.5"
mio = "0.6"
smallvec = "0.6"

[dependencies.tokio-net]
version = "0.2.0-alpha.1"
optional = true
features = ["signal"]
default-features = false

[dependencies.tokio-sync]
version = "0.2.0-alpha.6"
optional = true

[dependencies.polyfuse-channel]
version = "0.1.0"
path = "polyfuse-channel"

[features]
default = ["tokio"]
docs = []
tokio = ["tokio-net", "tokio-sync"]

[workspace]
members = [
  ".",
  "polyfuse-channel",

  "examples/null",
]
