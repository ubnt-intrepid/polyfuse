name: Doc

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - main
  push:
    branches:
      - main

env:
  RUST_BACKTRACE: full

jobs:
  Build:
    runs-on: ubuntu-24.04
    if: github.event.pull_request.draft == false
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - uses: Swatinem/rust-cache@v2

    - name: Fetch cargo dependencies
      run: cargo fetch

    - name: Build API docs
      run: |
        set -ex
        cargo doc -p rustix --no-deps
        cargo doc -p zerocopy --no-deps
        cargo doc -p polyfuse-kernel --no-deps
        cargo doc -p polyfuse --no-deps
        echo '<meta http-equiv="refresh" content="0;url=polyfuse">' > ./target/doc/index.html

    - name: Upload artifact
      id: deployment
      uses: actions/upload-pages-artifact@v3
      with:
        path: target/doc

  Deploy:
    needs: Build
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Deply to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
