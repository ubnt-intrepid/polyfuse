name: Test

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - main
  push:
    branches:
      - main

env:
  RUST_BACKTRACE: full

permissions:
  contents: read # only fetching code is available

jobs:
  Test:
    runs-on: ubuntu-24.04
    if: github.event.pull_request.draft == false
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install APT dependencies
      run: |
        set -xe
        sudo apt-get update -yqq
        sudo apt-get install -yqq --no-install-recommends fuse

    - run: rustup set profile minimal

    - uses: taiki-e/install-action@nextest

    - uses: Swatinem/rust-cache@v2

    - name: Run tests (MSRV)
      run: |
        set -xe
        cargo --version
        cargo fmt -- --check
        cargo clippy
        cargo nextest run
        cargo test -p polyfuse-kernel-systest

    - name: Run tests (stable)
      run: |
        set -xe
        cargo +stable nextest run
        cargo +stable test -p polyfuse-kernel-systest

    - name: Run tests (beta)
      run: |
        set -xe
        cargo +beta nextest run
        cargo +beta test -p polyfuse-kernel-systest

    - name: Run tests (nightly)
      run: |
        set -x
        cargo +nightly nextest run
        cargo +nightly test -p polyfuse-kernel-systest
      continue-on-error: true
